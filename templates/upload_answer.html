{% extends "base.html" %}
{% block content %}
<h2>Upload Answer Key</h2>
<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <input type="file" name="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
{% endblock %}
